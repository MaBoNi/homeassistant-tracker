<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />  <!-- Leaflet CSS -->
</head>
<body>
    <div class="container">
        <h1>Home Assistant History Data Tracker</h1>

        <div class="selectors">
            <label for="user-select">Select User:</label>
            <select id="user-select">
                <!-- Users will be populated here dynamically -->
            </select>

            <label for="time-select">Select Time Range:</label>
            <select id="time-select">
                <option value="last_hour">Last Hour</option>
                <option value="last_2_hours">Last 2 Hours</option>
                <option value="last_3_hours">Last 3 Hours</option>
                <option value="last_6_hours">Last 6 Hours</option>
                <option value="last_day">Last Day</option>
                <option value="last_7_days" selected>Last 7 Days</option>
            </select>

            <div id="local-time"></div>  <!-- Local time display -->
        </div>

        <!-- Map container -->
        <div id="map" style="height: 400px;"></div>

        <div id="error"></div>  <!-- Error message will appear here -->

        <table id="gps-data-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Device</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Timestamp</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- Leaflet JS -->
    <script src="script.js"></script>
</body>
</html>
